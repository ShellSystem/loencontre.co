<html lang="es" ng-app="mainModule">
	<head>
		<title>loencontre.com por SHELLSYSTEM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

	</head>
	<body class="is-loading-0 is-loading-1 is-loading-2" ng-controller="controller">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>loencontre.com</h1>
						<p>Contacta al propietario del carné que encontraste.</p>
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						<article ng-repeat="post in posts">
							<a class="thumbnail" href="images/fulls/{{post.image}}.jpg">
							<img src="images/thumbs/{{post.image}}.jpg" alt="" /></a>
							<h2>post</h2>
							<p><a href="https://www.facebook.com/photo.php?{{post.link}}">Ir al post</a></p>
						</article>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; loencontre.con. Diseño: <a href="uptc.edu.co">ShellSystem</a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="angular/main.js"></script>

	</body>
</html>
